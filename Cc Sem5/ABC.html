<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ChatBot - Your Smart Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }

        /* Auth Section */
        .auth-section {
            padding: 40px;
            text-align: center;
            background: white;
        }

        .auth-section h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .auth-section p {
            color: #666;
            margin-bottom: 30px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f5f5f5;
            border-radius: 10px;
            padding: 5px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
        }

        /* Chat Section */
        .chat-section {
            display: none;
            height: 600px;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            margin: 0;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e1e1;
            border-bottom-left-radius: 5px;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 0 10px;
        }

        .user-avatar {
            background: #667eea;
            color: white;
        }

        .bot-avatar {
            background: #28a745;
            color: white;
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e1e1;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e1e1e1;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            font-style: italic;
            color: #666;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                min-height: 90vh;
            }

            .auth-section {
                padding: 30px 20px;
            }

            .auth-section h1 {
                font-size: 2rem;
            }

            .message-content {
                max-width: 85%;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <h1> AI ChatBot</h1>
            <p>Your intelligent assistant is ready to help!</p>

            <div class="auth-tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form class="auth-form active" id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>
            </form>

            <!-- Signup Form -->
            <form class="auth-form" id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required minlength="6">
                </div>
                <button type="submit" class="auth-btn">Sign Up</button>
            </form>
        </div>

        <!-- Chat Section -->
        <div class="chat-section" id="chatSection">
            <div class="chat-header">
                <h2>Chat with AI Bot</h2>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-avatar bot-avatar"></div>
                    <div class="message-content">
                        Hello! I'm your AI assistant. I can help answer basic questions about technology, general knowledge, and more. How can I help you today?
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                 Bot is typing...
            </div>

            <div class="chat-input-area">
                <input type="text" class="chat-input" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // User data storage
        let users = JSON.parse(localStorage.getItem('chatbotUsers') || '{}');
        let currentUser = null;

        // Basic knowledge base for the chatbot
        const knowledgeBase = {
            // Greetings
            'hello': 'Hello! How can I help you today?',
            'hi': 'Hi there! What can I do for you?',
            'hey': 'Hey! How are you doing?',
            'good morning': 'Good morning! Hope you\'re having a great day!',
            'good afternoon': 'Good afternoon! How can I assist you?',
            'good evening': 'Good evening! What can I help you with?',
            
            // Basic questions
            'how are you': 'I\'m doing great! Thanks for asking. How are you?',
            'what is your name': 'I\'m your AI assistant chatbot. You can call me Bot!',
            'who are you': 'I\'m an AI chatbot designed to help answer your questions.',
            'what can you do': 'I can help answer basic questions about technology, general knowledge, math, and have conversations with you!',
            
            // Technology
            'what is ai': 'AI (Artificial Intelligence) is technology that enables machines to learn and make decisions like humans.',
            'what is programming': 'Programming is the process of creating instructions for computers using code.',
            'what is html': 'HTML is the standard markup language used to create web pages.',
            'what is css': 'CSS is a style sheet language used to describe the presentation of HTML documents.',
            'what is javascript': 'JavaScript is a programming language commonly used to create interactive web pages.',
            
            // General knowledge
            'what is the capital of france': 'The capital of France is Paris.',
            'what is the largest planet': 'Jupiter is the largest planet in our solar system.',
            'how many continents are there': 'There are 7 continents: Asia, Africa, North America, South America, Antarctica, Europe, and Australia.',
            'what is the speed of light': 'The speed of light is approximately 299,792,458 meters per second.',
            
            // Math
            'what is 2+2': '2 + 2 = 4',
            'what is 10*5': '10  5 = 50',
            'what is pi': 'Pi () is approximately 3.14159...',
            
            // Common questions
            'how old are you': 'I don\'t have an age like humans do. I\'m an AI program!',
            'where are you from': 'I exist in the digital world, created by developers to help users like you.',
            'do you have feelings': 'I don\'t have feelings like humans, but I enjoy helping people!',
            
            // Help
            'help': 'I can help you with basic questions about technology, general knowledge, simple math, and casual conversation. Just ask me anything!',
            'what can i ask': 'You can ask me about technology, general knowledge, simple math problems, or just chat with me!',
            
            // Goodbye
            'bye': 'Goodbye! It was nice chatting with you!',
            'goodbye': 'Goodbye! Have a wonderful day!',
            'see you later': 'See you later! Take care!',
            'thanks': 'You\'re welcome! Happy to help!',
            'thank you': 'You\'re very welcome! Is there anything else I can help you with?'

            // coding
        };

        // Authentication functions
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Form').classList.add('active');
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (users[email] && users[email].password === password) {
                currentUser = users[email];
                showChatSection();
                addMessage('bot', `Welcome back, ${currentUser.name}! How can I help you today?`);
            } else {
                alert('Invalid email or password. Please try again or sign up for a new account.');
            }
        }

        function handleSignup(event) {
            event.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            if (users[email]) {
                alert('An account with this email already exists. Please login instead.');
                return;
            }

            users[email] = { name, email, password };
            localStorage.setItem('chatbotUsers', JSON.stringify(users));
            
            currentUser = users[email];
            showChatSection();
            addMessage('bot', `Welcome ${name}! I'm excited to chat with you. What would you like to know?`);
        }

        function logout() {
            currentUser = null;
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('chatSection').style.display = 'none';
            
            // Clear forms
            document.querySelectorAll('input').forEach(input => input.value = '');
            
            // Clear chat messages except the welcome message
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = `
                <div class="message bot">
                    <div class="message-avatar bot-avatar"></div>
                    <div class="message-content">
                        Hello! I'm your AI assistant. I can help answer basic questions about technology, general knowledge, and more. How can I help you today?
                    </div>
                </div>
            `;
        }

        function showChatSection() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('chatSection').style.display = 'flex';
        }

        // Chat functions
        function addMessage(sender, content) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = sender === 'user' ? currentUser.name.charAt(0).toUpperCase() : '';
            const avatarClass = sender === 'user' ? 'user-avatar' : 'bot-avatar';
            
            messageDiv.innerHTML = `
                <div class="message-avatar ${avatarClass}">${avatar}</div>
                <div class="message-content">${content}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function findBestMatch(userMessage) {
            const message = userMessage.toLowerCase().trim();
            
            // Direct match
            if (knowledgeBase[message]) {
                return knowledgeBase[message];
            }
            
            // Partial match
            for (let key in knowledgeBase) {
                if (message.includes(key) || key.includes(message.split(' ')[0])) {
                    return knowledgeBase[key];
                }
            }
            
            // Check for math expressions
            if (message.includes('+') || message.includes('-') || message.includes('*') || message.includes('/')) {
                try {
                    const result = eval(message.replace(/[^0-9+\-*/().]/g, ''));
                    return `The answer is: ${result}`;
                } catch (e) {
                    return "I couldn't calculate that. Please check your math expression.";
                }
            }
            
            return null;
        }

        function getBotResponse(userMessage) {
            const response = findBestMatch(userMessage);
            
            if (response) {
                return response;
            } else {
                const responses = [
                    "Sorry, we are learning now. I don't have an answer for that yet.",
                    "I'm still learning about that topic. Sorry, I can't help with that right now.",
                    "Sorry, we are learning now. Could you ask me something else?",
                    "I don't know the answer to that yet, but I'm always learning! Try asking me about technology, general knowledge, or simple math.",
                    "Sorry, we are learning now. Feel free to ask me about things like AI, programming, or general questions!"
                ];
                
                return responses[Math.floor(Math.random() * responses.length)];
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage('user', message);
            messageInput.value = '';
            
            // Show typing indicator
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'block';
            
            // Simulate bot thinking time
            setTimeout(() => {
                typingIndicator.style.display = 'none';
                const botResponse = getBotResponse(message);
                addMessage('bot', botResponse);
            }, 1000 + Math.random() * 2000);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Focus on first input
            document.getElementById('loginEmail').focus();
        });
    </script>
</body>
</html>
